{% extends "base.html" %}

{% block head%}
    <title> Project </title>
{% endblock%}

{%block body%}
<section class="projects">
  <h2>My Projects</h2>

  {% for project in projects %}
  <div class="project-card">
    <div class="project-media">
      <img src="{{ url_for('static', filename= project.image) }}" alt="Project 1 Screenshot">
      <h3>{{ project.title}}</h3>
      <div class="tags">
        <span>Python</span>
        <span>Flask</span>
        <span>SQLAlchemy</span>
      </div>
    </div>

    <div class="project-details">
      <p>
        {{ project.text}}
      </p>
      <div class="actions">
        <a href="{{project.source_code}}" target="_blank">ðŸ’» Source Code</a>
      </div>
    </div>
  </div>
  {% endfor%}
</section>
{% endblock %}
