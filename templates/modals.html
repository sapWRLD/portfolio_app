<!-- Add User -->
<div class="modal" id="modal-add-user">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>Add User</h2>
    <form method="POST" action="{{ url_for('create_user') }}">
      <input type="text" name="user_name" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Create</button>
    </form>
  </div>
</div>

<!-- Edit User -->
<div class="modal" id="modal-edit-user">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>Edit User</h2>
    <form method="POST" action="{{ url_for('edit_user') }}" id="edit-user-form">
      <input type="hidden" name="user_id" id="edit-user-id">
      <input type="text" name="user_name" id="edit-user-name" required>
      <button type="submit">Update</button>
    </form>
  </div>
</div>

<!-- Add Project -->
<div class="modal" id="modal-add-project">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>Add Project</h2>
    <form method="POST" action="{{ url_for('create_project') }}">
      <input type="text" name="title" placeholder="Title" required>
      <input type="text" name="text" placeholder="Description">
      <input type="text" name="source_code" placeholder="Source Code URL">
      <input type="text" name="image" placeholder="Image URL">
      <button type="submit">Create</button>
    </form>
  </div>
</div>

<!-- Edit Project -->
<div class="modal" id="modal-edit-project">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>Edit Project</h2>
    <form method="POST" action="{{ url_for('edit_project') }}" id="edit-project-form">
      <input type="hidden" name="project_id" id="edit-project-id">
      <input type="text" name="title" id="edit-project-title" required>
      <input type="text" name="text" id="edit-project-text">
      <input type="text" name="source_code" id="edit-project-source_code">
      <input type="text" name="image" id="edit-project-image">
      <button type="submit">Update</button>
    </form>
  </div>
</div>

<!-- View Message -->
<div class="modal" id="modal-view-message">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2 id="msg-subject"></h2>
    <p><strong>From:</strong> <span id="msg-name"></span> (<span id="msg-email"></span>)</p>
    <p id="msg-text"></p>
  </div>
</div>
